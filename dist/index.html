<!doctype html>
<html lang="en">

<head>
  <title>Burger Boy</title>
  <link rel="icon" type="image/ico" href="../src/assets/icons/burgerFavicon.ico">
  <link href="https://fonts.googleapis.com/css?family=Monoton|PT+Mono|Press+Start+2P|Unica+One&display=swap"
  rel="stylesheet">
  <!-- <link rel="stylesheet" type="text/scss" href="../src/styles/style.scss"> -->
  <script src="../src/scripts/pixi/pixi.min.js"></script>
  <script src="../src/scripts/functions/bump.js"></script>

  <!-- <script src="./bundle.js"></script> -->

  <script type="application/javascript" src="../src/scripts/functions/keymaster.js"></script>

  <!-- <script type="text/javascript" src="../src/scripts/pixi/pixi-tiledmap.min.js"></script> -->
  <script src="../src/scripts/jquery.min.js"></script>

</head>

<body>

  <script src="bundle.js"></script>
  
  <div id="root">
    
    <div class="header">
      <div class="title">
        Burger Boy
      </div>
      <div id="start-button-container">
        <div class="start-html">
          Start
        </div>
        <!-- <img class="start-button" src="../src/assets/icons/startButton.png" alt="start-button"> -->
      </div>
    </div>
    <div id="game"></div>
    <div class="info">
      <img class="burger-1" src="../src/assets/pageBackground/burgerDance.gif" alt="burger">
      <div class="text">
        <div>Press [ Enter ] to Start </div>
        <div>Press [ Space ] to Jump </div>
        <div>Press [ P ] to Pause </div>
        <div id="deaths">Deaths: 0 </div>
        <div id="score">Score: 0</div>
        <div id="burgers-eaten">Burgers: 0</div>
        <div id="high-score">High Score: 0</div>
      </div>

      <img class="burger-2" src="../src/assets/pageBackground/burgerDance.gif" alt="burger">

    </div>
  </div>

</body>

</html>
